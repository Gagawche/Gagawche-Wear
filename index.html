      /* General Body Styling */
      body {
        background-color: #000000;
        color: white;

      /* Smooth Button */
      a {
        display: inline-block;
        font-size: 1.2em; /* Slightly smaller text */
        text-decoration: none;
        color: white;
        background-color: #54acb4;
        border: 3px solid #54acb4; /* Add a border around the button */

        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        margin-top: 20px;
        padding: 40px 60px; /* Larger padding for bigger buttons */
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        box-sizing: border-box; /* Ensure padding is included in the total size */
      }

      a:hover {
        background-color: #75c4cc;
        color: white;
        transform: translate(-50%, -50%) translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      }

      a:active {
        transform: translate(-50%, -50%) translateY(0);
      }

      /* Image Styling */
      .image-container {
        position: relative;
        display: inline-block;
        margin-bottom: 20px; /* Space between images */
      }

      img {
        width: 90vw; /* Keep the image size as a ratio of the viewport width */
        height: auto; /* Keep the aspect ratio of the image */
        object-fit: contain;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      /* Content Section */
      p {
        font-size: 1.3em;
        color: #bbb;
        margin: 20px auto;
        width: 80%;
        max-width: 800px;
      }
